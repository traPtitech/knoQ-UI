name: CI

on: [push, pull_request]

jobs:
  packages:
    name: check npm install
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: check yarn
        run: yarn

  lint:
    name: run lint
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: yarn
        run: yarn
      - name: run lint
        run: yarn lint --max-warnings=0

  build:
    name: run build
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: yarn
        run: yarn
      - name: run build
        run: yarn build
